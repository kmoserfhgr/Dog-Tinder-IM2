<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Dog-Tinder</title>
</head>
<body>
  <header>
  </header>

  <main>

<!-- Swipen Konfiguration -->
<section id="configuration">
  <div><img src="/images/logo-farbig-klein.png" alt="DogTinder Logo" class="logo_farbig"/></div>
    <div class="card">
  <div class="card-content">
    <div class="card-gradient-overlay"></div>
    <img id="dog_image" src="..." alt="Hundebild">
    
    <p id="dog_name">Australian Shepherd</p>
    <div class="buttons">
      <button id="button_no" class="button_no">✖</button>
      <button id="button_yes" class="button_yes">❤</button>
    </div>
  </div>
</div>
</section>

    <!-- It's a Match -->
    <section id="match" class="hidden">
      <div class="match-info">
        <a href="upassender_match.html" class="button_cross">✖</a>
        <h1>It’s a Match!</h1>
        <p>You and <span id="match_name">Australian Shepherd</span> have liked each other!</p>
        <img id="match_image" src="/" alt="Match Hund" />
        <div class="buttons">
          <button class="button_nachricht_senden">Nachricht senden</button>
        </div>
      </div>
      
    </section>

    <!-- Visitenkarte Besitzer/in -->
    <section id="visitenkarte" class="hidden">
      <div class="besitzer_card">
        <div class="buttons">
          <a href="upassender_match.html" class="button_cross_visitenkarte">✖</a>
        </div>

        <div class="card_info">
          <img id="match_image" src="/" alt="Hund" class="visitenkarte_image"/>
          <p id="match_name"class="hundename">Australian Shepherd</p>
          <img src="images/blauer-hacken.png" alt="Verifiziert" class="badge" />
        </div>

        <div class="informationen_besitzer">
          <p><span class="kategorien">Name</span> <span class="informationen" id="owner_name"></span></p>
          <p><span class="kategorien">Telefon</span> <span class="informationen" id="owner_phone"></span></p>
          <p><span class="kategorien">E-Mail</span> <span class="informationen" id="owner_email"></span></p>
          <p><span class="kategorien">Ort</span> <span class="informationen" id="owner_location"></span></p>
        </div>
      </div>
    </section>
  </main>




  <script src="javascript/script.js" type="module"></script> <!-- NICHT LÖSCHEN! -->
</body>
</html>
